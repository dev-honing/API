<!-- public/notion.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion 데이터 페이지</title>
</head>
<body>
  <h1>Notion 데이터베이스 확인하기</h1>
  <form id="fetchForm">
    <button type="submit">데이터 가져오기</button>
  </form>
  <h2>Notion 데이터</h2>
  <div class="notion"></div>
  <script>
    async function fetchData(event) {
      event.preventDefault(); // 폼의 기본 동작을 중지
      try {
        const response = await fetch("/api/notion", {
          method: "POST",
        });
        const data = await response.text();
        document.querySelector(".notion").innerText = data;
      } catch (error) {
        console.error("데이터 가져오기 실패:", error);
      }
    }

    document.getElementById("fetchForm").addEventListener("submit", function(event) {
      fetchData(event); // 이벤트 객체를 fetchData 함수에 전달
    });
  </script>
</body>
</html>
